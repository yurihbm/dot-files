# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind = split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Enable mouse mode
set -g mouse on

# Use VI mode
setw -g mode-keys vi

# Copy mode key bindings
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection

# Use wl-copy for copying to system clipboard (Wayland)
set -s copy-command 'wl-copy'

# Paste with prefix + p
bind p paste-buffer

# Use h and l to move between windows
bind h previous-window
bind l next-window

# Add clipboard support
set-option -g set-clipboard on

# Start counting pane and window number at 1
set -g base-index 1
setw -g pane-base-index 1

# Disable automatic renaming
set-option -wg automatic-rename off

# Bind key to reload config file
bind r source-file ~/.config/tmux/tmux.conf

# Make Home and End keys work within tmux
bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Resize panes using C + keys without prefix
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# Set terminal tab title to current path
set-option -g set-titles on
set-option -g set-titles-string "#{s|^$HOME|~|:pane_current_path}"

# Enable focus events
set-option -g focus-events on

# Make tmux work with 256 colors
set-option -g default-terminal "screen-256color"

# Allow tmux pass OSC sequences to the terminal
set -as terminal-features ',screen-256color:RGB'
set-option -ga terminal-overrides ',*:Tc'
set-option -s escape-time 0

# Pass all OSC sequences to the terminal
set -g allow-passthrough on

# Automatically renumber window numbers on closing a pane (1,3 -> 1,2)
set -g renumber-windows on

# Increase scrollback history limit
set -g history-limit 50000

# =========== DESIGN TWEAKS ===========

# Don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Clock mode
setw -g clock-mode-colour "#ee5396"  # base0A (Pink)

# Copy mode
setw -g mode-style 'fg=#161616 bg=#ee5396 bold'  # fg=base00 bg=base0A

# Panes
# Inactive pane border: base01 (Lighter background for subtlety)
set -g pane-border-style 'fg=#262626'
# Active pane border: base0A (Pink for focus)
set -g pane-active-border-style 'fg=#ee5396'

# Statusbar
set -g status-position bottom
set -g status-justify left

# Default status bar colors: bg=base00 (Dark), fg=base05 (Text)
set -g status-style 'bg=#161616 fg=#f2f4f8'

set -g status-left "#{?client_prefix,#[fg=#161616 bold bg=#ee5396] Prefix ,}"
set -g status-left-length 10

# Right side status: bg=base02 (Grey), fg=base05 (Text)
# You can change bg=#262626 to #be95ff (Purple) if you want more pop
set -g status-right-style 'fg=#f2f4f8 bg=#262626'
set -g status-right ' %Y-%m-%d %H:%M '
set -g status-right-length 50

# Active window: bg=base0A (Pink), fg=base00 (Dark)
setw -g window-status-current-style 'fg=#161616 bg=#ee5396 bold'
setw -g window-status-current-format ' #I #W #F '

# Inactive window: bg=base00 (Dark), fg=base05 (Text)
setw -g window-status-style 'fg=#f2f4f8 bg=#161616'
# Format uses base04 (Greyish) for flags to differentiate
setw -g window-status-format ' #I #[fg=#dde1e6]#W #[fg=#42be65]#F '

setw -g window-status-bell-style 'fg=#161616 bg=#3ddbd9 bold' # bg=base08 (Cyan)

# Messages
set -g message-style 'fg=#161616 bg=#be95ff bold' # bg=base0E (Purple)
